{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="related pages">
  <h4>See Also</h4>
  <ul>
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
  </ul>
</div>
{{ end }}
{{ $tags := .Params.tags}}
{{ with $tags }}
<div class="related tags">
  <h4>Tags</h4>
  <ul>
  {{ range . }}
    <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
  {{ end }}
  </ul>
</div>
{{ end }}
